<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>anonymoX settings</title>
    <link rel="stylesheet" href="design/font.css">
    <link rel="stylesheet" href="design/options.css">
    <script src="js/libs/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-size: 0.8em;
        }

        h2 {
            font-size: 1.2em;
        }

        #activate-premium-result {
            color: red;
            margin-left: 1em;
        }
    </style>
</head>

<body>
<main>
    <section id="activate-premium">
        <h2 data-i18n="activatePremium"></h2>
        <div id="activate-premium-form">
            <label for="premium-code" data-i18n="enterPremiumCode"></label>
            <input type="text" id="premium-code" autocomplete="off" placeholder="CODE">
            <button type="submit" id="activate-premium-submit" data-i18n="activatePremiumSubmit"></button>
            <span id="activate-premium-result"></span>
        </div>
        <p id="activate-premium-noaction" data-i18n="alreadyPremium" hidden></p>
        <p id="activate-premium-help"><span data-i18n="premiumHelp"></span> <a href="mailto:support@anonymox.net">support@anonymox.net</a></p>
    </section>
    <section id="system-info">
        <h2 data-i18n="systemInfo"></h2>
        <!--        <label for="browser-version" data-i18n="browserVersion"></label>-->
        <!--        <input type="text" id="browser-version" autocomplete="off" readonly="readonly" /><br />-->
        <label for="ext-version" data-i18n="appName"></label>
        <input type="text" id="ext-version" autocomplete="off" readonly="readonly"/><br/>
        <label for="user-id-field" data-i18n="userName"></label>
        <input type="text" id="user-id-field" autocomplete="off" readonly="readonly"/>
    </section>
</main>
<script src="js/options.js" type="module"></script>
</body>

</html>
